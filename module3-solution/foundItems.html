<table border=2>
  <tr>
    <td>Action</td>
    <td>Name</td>
    <td>Description</td>
  </tr>
  <tr ng-repeat="item in foundItems">
    <td >
      <button ng-click="onRemove({index:$index})" class="btn btn-primary">Don't want this one!</button>
    </td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
  </tr>
</table>
