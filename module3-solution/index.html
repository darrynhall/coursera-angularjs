<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
    <title>Narrow Down Your Menu Choice</title>
  </head>
  <body>
    <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div id="list" ng-controller='NarrowItDownController  as list'>

    <div class="form-group">
      <input type="text" ng-model="list.searchTerm" placeholder="Search Term">
    </div>
     <div class="form-group narrow-button">
      <button ng-click="list.searchMenu();">Search</button>
    </div>
      <br/><br/>
    <div>
      <found-items
        items="narrow.found"
        title="{{narrow.title}}"
        on-remove="narrow.onRemove(index)"  >
      </found-items>
    </div>
    </div>

    </div>
  </body>
</html>
